name: Secure CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * 1'  # Runs every Monday at 12 PM UTC

permissions:
  security-events: write  # Allows security tools to upload results
  actions: read
  contents: read

jobs:
  security-tests:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository (Ensure Full Git History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full Git history for TruffleHog

      - name: ğŸ“Š Initialize CodeQL (GitHub Hosted)
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ›¡ï¸ Python Dependency Security Scan (Safety)
        run: |
          pip install --upgrade safety
          safety check -r requirements.txt --full-report || true  # Allow pipeline to continue

      - name: ğŸ” Run Dependency Security Audit (pip-audit)
        run: |
          pip install --upgrade pip
          pip install pip-audit
          pip-audit || true  # Allow pipeline to continue

      - name: ğŸ”‘ Secret Scanning with GitLeaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # Allow pipeline to continue

      - name: ğŸ” Scan for Secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: "./"  # Scans entire repo
          base: "HEAD"  # Uses HEAD as reference to avoid `.git` errors
        continue-on-error: true  # Allow pipeline to continue

      - name: ğŸ›¡ï¸ Run Dependency Security Audit (Snyk)
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true  # Allow pipeline to continue

  run-tests:
    name: Run Automated Tests
    needs: security-tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade -r requirements.txt || true  # Allow pipeline to continue

      - name: ğŸ§ª Run Tests with Pytest
        run: pytest test_app.py --maxfail=1 --disable-warnings -q || true  # Allow pipeline to continue

  container_scan:
    name: Scan Container & Secrets
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository (Ensure Full Git History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full Git history for security scans

      - name: ğŸ³ Scan Docker Image for Vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          exit-code: "0"  # Allow scan to run without stopping CI/CD
          severity: "HIGH,CRITICAL"

      - name: ğŸ” Scan for Secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: "./"  # Scans entire repo
          base: "HEAD"  # Uses HEAD as reference to avoid `.git` errors
        continue-on-error: true  # Allow pipeline to continue

  deploy:
    name: Deploy to Kubernetes
    needs: [container_scan]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Set up Kind (Kubernetes in Docker)
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind create cluster --name ci-cluster
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl cluster-info

      - name: ğŸš€ Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml -f service.yaml
